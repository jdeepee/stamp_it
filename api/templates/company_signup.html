<!DOCTYPE HTML>
<html>

<body>
	<div class = "container">
		<h4>Company signup</h4>
		<br>
		{% from "formhelpers.html" import render_field %}
		<form method=post action="/company">
			<dl>
				{{render_field(form.name)}}
			<p><input type=submit value=Register></p>
		</form>
		
		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}

	</div>
</body>


</html>
